              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: "when_no_match"
        timeoutInMillis: 29000
        requestTemplates:
          application/json: "{ \"statusCode\": 200 }"
        type: "mock"
components:
  parameters:
    userID:
      description: User identifier
      in: query
      name: userID
      schema:
        type: string
      required: true
    correlationIdHeader:
      description: Unique string that can trace execution across services
      in: header
      name: x-correlation-id
      schema:
        type: string
      required: true
    debugHeader:
      description: Force debug level for this execution run
      in: header
      name: x-debug-level
      schema:
        type: string
        enum: [error, debug, info]  
      required: false
  schemas:
    Authenticate:
      title: Authenticate
      type: object
      required:
        - username
      properties:
        username:
          type: string
          example: "userTest"
        password:
          type: string
          example: "123$SFF22l"
        refreshToken:
          type: string
          example: "sdfasjdfsfj43242342fsalkfjflksak23424"
    Register:
      title: Register
      type: object
      description: Only an Organization can register, this User is its representative
      required:
        - email
        - password
        - username
        - firstName
        - lastName
      properties:
        email:
          type: string
          example: "user@business.com"
          pattern: "^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$"
        password:
          type: string
          example: "123$SFF22l"
        username:
          type: string
          example: "testUsername"
        firstName:
          type: string
          example: "Rolf"
        lastName:
          type: string
          example: "Streefkerk"
    Reset:
      title: Reset
      type: object
      required:
        - username
      properties:
        username:
          type: string
          example: "userTest"
        confirmationCode:
          type: string
          example: "234553"
        password:
          type: string
          example: "testPassword123!"
    Verify:
      type: object
      title: Verify
      required:
        - username
        - confirmationCode
      properties:
        confirmationCode:
          type: string
          example: "234305"
        username:
          type: string
          example: "testUser"
    User:
      type: object
      title: User
      required:
        - name
        - title
        - description
      properties:
        name:
          type: string
          example: "rolf-streefkerk"
        title:
          type: string
          example: "Rolf Streefkerk"
        description:
          type: string
          example: "Business Operating Manager"
        creationDate:
          type: string
          example: "2019-03-15T12:33:33Z"
        modifyDate:
          type: string
          example: "2019-03-15T12:33:33Z"
    Lambda:
      type: object
      title: Lambda
      required:
        - isBase64Encoded
        - statusCode
        - body
      properties:
        isBase64Encoded:
          type: boolean
          example: false
        statusCode:
          type: number
          example: 200
        body:
          type: object
    Empty:
      title: "Empty Schema"
      type: "object"
  responses:
    404NotFound:
      description: The specified resource was not found.
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Max-Age:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: string
                example: "404"
              message:
                type: string
                example: The specified resource was not found
    500APIError:
      description: Unexpected error
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Max-Age:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: string
                example: "500"
              message:
                type: string
                example: This is an error
    user:
      description: User
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    lambda:
      description: Lambda
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Max-Age:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Lambda'
    cors:
      description: "200 response"
      headers:
        Access-Control-Allow-Origin:
          schema:
            type: "string"
        Access-Control-Allow-Methods:
          schema:
            type: "string"
        Access-Control-Max-Age:
          schema:
            type: "string"
        Access-Control-Allow-Headers:
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Empty"
  securitySchemes:
    example-CognitoUserPoolAuthorizer:
      type: "apiKey"
      name: "Authorization"
      in: "header"
      x-amazon-apigateway-authtype: "cognito_user_pools"
      x-amazon-apigateway-authorizer:
        providerARNs:
        - "${cognito_user_pool_arn}"
        type: "cognito_user_pools"
tags:
  - name: Identity
    description: Identity management
  - name: User
    description: User data